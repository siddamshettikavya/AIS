<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 10px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            background: #fff;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        /* Responsive Design */
        @media (max-width: 850px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 550px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .gallery-item img {
                height: 160px;
            }
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.78);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.62);
            background: #222;
            position: relative;
            animation: fadeIn 0.25s;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 38px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h2 style="text-align:center;margin-bottom:25px;">Image Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Gallery1"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Gallery2"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Gallery3"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1424746219973-8fe3bd07d8e3?auto=format&fit=crop&w=400&q=80" alt="Gallery4"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=400&q=80" alt="Gallery5"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=80" alt="Gallery6"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Gallery7"></div>
        
        </div>
    </div>
    <!-- Modal for enlarged image -->
    <div id="imgModal" class="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImg" src="" alt="">
    </div>
    <script>
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('modalClose');

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = img.src.replace('w=400', 'w=1000'); // Show higher-res if available
                modalImg.alt = img.alt;
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = 'none';
            modalImg.src = '';
        };
        // Also close modal when clicking outside image
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImg.src = '';
            }
        };
        // Optional: close on 'Esc' key
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
                modalImg.src = '';
            }
        });
    </script>
</body>
</html>
