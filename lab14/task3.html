   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Event Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 2rem; }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    h2 { color: #4a90e2; margin-bottom: 1rem; text-align: center; }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #4a90e2;
    }

    .error {
      color: red;
      font-size: 0.85rem;
    }

    button {
      background: #4a90e2;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
      margin-top: 2rem;
    }

    @media (max-width: 500px) {
      main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Conference Event Registration</h1>
  </header>

  <main>
    <h2>Register Now</h2>
    <form id="registrationForm" aria-label="Event Registration Form" novalidate>
      <div>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" aria-required="true" placeholder="Enter your full name">
        <span class="error" id="nameError"></span>
      </div>

      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" aria-required="true" placeholder="Enter your email">
        <span class="error" id="emailError"></span>
      </div>

      <div>
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" aria-required="true" placeholder="Enter your phone number">
        <span class="error" id="phoneError"></span>
      </div>

      <div>
        <label for="session">Select Session *</label>
        <select id="session" name="session" aria-required="true">
          <option value="">-- Choose a session --</option>
          <option value="Web Development">Web Development</option>
          <option value="Data Science">Data Science</option>
          <option value="AI & ML">AI & ML</option>
          <option value="Cloud Computing">Cloud Computing</option>
        </select>
        <span class="error" id="sessionError"></span>
      </div>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Conference Event | All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Clear previous errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      let valid = true;

      // Name validation
      const name = document.getElementById('name').value.trim();
      if (name === '') {
        document.getElementById('nameError').textContent = 'Name is required';
        valid = false;
      }

      // Email validation
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === '') {
        document.getElementById('emailError').textContent = 'Email is required';
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById('emailError').textContent = 'Enter a valid email';
        valid = false;
      }

      // Phone validation
      const phone = document.getElementById('phone').value.trim();
      const phonePattern = /^[0-9]{10}$/;
      if (phone === '') {
        document.getElementById('phoneError').textContent = 'Phone number is required';
        valid = false;
      } else if (!phone.match(phonePattern)) {
        document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number';
        valid = false;
      }

      // Session validation
      const session = document.getElementById('session').value;
      if (session === '') {
        document.getElementById('sessionError').textContent = 'Please select a session';
        valid = false;
      }

      if (valid) {
        alert(`Thank you for registering, ${name}!\nSession: ${session}`);
        form.reset();
      }
    });
  </script>
</body>
</html>
