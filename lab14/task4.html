task 4.   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 { color: #4a90e2; text-align: center; margin-bottom: 1rem; }

    .user-list {
      list-style: none;
      padding: 0;
    }

    .user-card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .user-card:hover { transform: translateY(-3px); }

    .loading, .error {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-top: 2rem;
    }

    .skeleton {
      background: #e0e0e0;
      height: 60px;
      margin-bottom: 1rem;
      border-radius: 8px;
      animation: shimmer 1.5s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -300px 0; }
      100% { background-position: 300px 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Users List</h1>
  </header>

  <main>
    <h2>Fetch API Example with Loading/Error States</h2>
    <div id="status" class="loading">Loading users...</div>
    <ul id="userList" class="user-list"></ul>
  </main>

  <script>
    const userList = document.getElementById('userList');
    const status = document.getElementById('status');

    // Show skeleton loading
    function showSkeleton(count = 5) {
      userList.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const li = document.createElement('li');
        li.className = 'skeleton';
        userList.appendChild(li);
      }
    }

    showSkeleton();

    // Fetch data from API
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        status.style.display = 'none';
        userList.innerHTML = '';

        data.forEach(user => {
          const li = document.createElement('li');
          li.className = 'user-card';

          // Safely create DOM content
          li.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Email:</strong> <a href="mailto:${user.email}">${user.email}</a></p>
            <p><strong>Company:</strong> ${user.company.name}</p>
          `;

          userList.appendChild(li);
        });
      })
      .catch(err => {
        status.className = 'error';
        status.textContent = 'Failed to load users. Please try again later.';
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
